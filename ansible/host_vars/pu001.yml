bind_zone_dir: '/var/named/'
bind_zone_file_mode: '0660'
bind_allow_query:
  - 'any'
bind_allow_recursion:
  - 'any'
bind_listen_ipv4:
  - 'any'	 
bind_query_log: 'data/query'
bind_zone_master_server_ip: 192.0.2.10
bind_zone_domains:
  - name: 'avalon.lan'
    networks:
      - '192.0.2'
      - '172.16'
    name_servers:
      - pu001
      - pu002
    hosts:
      - name: 'pu001'
        ip: 192.0.2.10
        aliases:
          - ns1
      - name: 'pu002'
        ip: 192.0.2.11
        aliases:
          - ns2
      - name: 'pu003'
        ip: 192.0.2.20
        aliases:
          - mail
      - name: 'pu004'
        ip: 192.0.2.50
        aliases:
          - www
      - name: 'pr001'
        ip: 172.16.0.2
        aliases:
          - dhcp
      - name: 'pr002'
        ip: 172.16.0.3
        aliases:
          - directory
      - name: 'pr010'
        ip: 172.16.0.10
        aliases:
          - inside
      - name: 'pr011'
        ip: 172.16.0.11
        aliases:
          - files
    mail_servers:
      - name: pu003
        preference: 10
rhbase_firewall_allow_services:
  - dns    
